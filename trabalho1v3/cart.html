<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CANVASTORE | Cart</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <div class="container flex">
      <div>
        <a href="./index.html">
          <h1>CANVASTORE</h1>
        </a>
        Sua maior fonte de cubinhos 3D.
      </div>
      <div class="cart-button">
        <a href="./cart.html">
          <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path
              d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
          </svg>
          <div id="cart-counter" class="cart-counter"></div>
        </a>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="cart-container container">
      <div class="space flex">
        <h2>
          <div>
            Carrinho:
            <span id="cart-counter-span"></span> itens
            (R$ <span id="cart-price-span"></span>)
          </div>
        </h2>
        <button id="clear-cart" class="clear-cart-btn" onclick="clearCart()">Limpar carrinho</button>
      </div>
      <div class="space flex">
        <div id="uiContainer">
          <div id="ui">
            <div id="xCamera" class="inline"></div>
            <div id="yCamera" class="inline"></div>
            <div id="zCamera" class="inline"></div>
            <div id="distance" class="inline"></div>
          </div>
        </div>
        <div class="cart-line-2">
          <label for="cart-items">Remover item:</label>
          <select name="cart-items" id="cart-items-select">
          </select>
          <button id="remove-item-btn" onclick="removeItemFromCart()">OK</button>
        </div>
      </div>
      <canvas id="cart-canvas"></canvas>
    </div>
  </main>
  
  <footer>
    <small>
      <center>
        <button id="animate-btn">Clique me!</button>
        <br>
        Copyright Â© Eduarda Carvalho | eduarda.carvalho@inf.ufpel.edu.br
      </center>
    </small>
  </footer>

  <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
  <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
  <script src="js/obj-cube.js"></script>
  <script src="js/matrix4.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/cart-webgl.js"></script>
  <script src="js/cart.js"></script>

</body>

</html>
